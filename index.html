<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1 class="w-location mb-3"></h1>
            <h3 class="w-desc mb-3"></h3>
            <h3 class="w-string mb-3"></h3>
            <img class="w-icon" alt="">
            <div class="list-group">
                <div class="list-item relative"></div>
                <div class="list-item dewpoint"></div>
                <div class="list-item feel"></div>
                <div class="list-item wind"></div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
